<ion-header>

  <ion-navbar>
    <ion-title>Rediger kalendere</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="admin-login">

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="editor.calendarAdmin.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="editor.calendarAdmin.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button round  color="danger" (click)="adminCalendars()">Hent kalendere</button>
    </ion-item>
  </ion-list>
  <!--<button (click)="goToCalendarList()">Open Calendar List</button>-->
</ion-content>
