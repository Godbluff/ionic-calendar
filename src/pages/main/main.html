<ion-header>

  <ion-navbar>
    <ion-title>Main Calendar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="main-page" padding>

  <p>List of available calendars for user based on e-mail address.</p><br><br>
  <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>
  <ion-card *ngIf="!isLoading" (click)="toCalendarPage()">
    <img src="../../assets/images/calendar-bg.jpg"/>
    <div class="card-title">
      <div class="header">{{calendarService.userCalendar.companyName}}</div>
      <div class="sub-title">21 Members</div>
    </div>
  </ion-card>

</ion-content>
