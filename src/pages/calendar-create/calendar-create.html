<ion-header>

  <ion-navbar>
    <ion-title>Create New Calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
For creating your First Calendar. Create username and password for new administrator. Check vs the ones already existing.

  <ion-list>
    <ion-list-header>Administrator Login</ion-list-header>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="editor.calendarCreate.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="editor.calendarCreate.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Verify Password</ion-label>
      <ion-input type="password" [(ngModel)]="editor.calendarCreate.passwordVerify"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="goToCalendarList()">Create Calendar</button>
</ion-content>
