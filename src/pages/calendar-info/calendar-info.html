<ion-header>

  <ion-navbar>
    <ion-title>calendar-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="info-page" padding>

  <ion-list>
    <ion-list-header>Kalenderinformasjon</ion-list-header>
    <ion-item>
      <ion-label floating>Kalendernavn</ion-label>
      <ion-input [(ngModel)]="editor.calendars.companyName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Logobilde</ion-label>
      <ion-input [(ngModel)]="editor.calendars.logoUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Vinnere per dag</ion-label>
      <ion-input [(ngModel)]="editor.calendars.winnersPerDay"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Alle d√∏rer tilgjengelige</ion-label>
      <ion-toggle  disabled="false" [(ngModel)]="editor.calendars.doorsAlwaysAvailable"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
