<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Christmas Calendar Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="frontbg" padding>
  <p>
    This will be the home of the brand spanking new calendar using ionic and getting ready for mobile advent goodness.
  </p>

  <div class="loginplate" style="position: relative;" (click)="getCalendar()">
    <h3>xxx</h3>
    <div class="input-header">xxx</div>
    <input class="front-input" placeholder="" [(ngModel)]="companyName"/>
    <br/><br/>
    <div class="input-header">xxx</div>
    <input class="front-input"  placeholder="" [(ngModel)]="userName"/>
    <div class="button" style="width: 80%; margin-top:20px; position: relative;">
      <div class="timer"></div>
    </div>
  </div>

  <button (click)="getCalendar()">Get Calendar</button>
