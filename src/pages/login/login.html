<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Christmas Calendar Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="frontbg" padding>

  <div class="loginplate">
    <h3>{{languageService.texts.loginHead[languageService.setLanguage]}}</h3>
    <div class="input-header">Brukernavn</div>
    <input class="front-input" placeholder="" [(ngModel)]="companyName"/>
    <br/><br/>
    <div class="input-header">Passord</div>
    <input class="front-input" placeholder="" [(ngModel)]="userName"/>
    <div class="button" style="width: 80%; margin-top:20px; position: relative;" (click)="getCalendar()">
      {{languageService.texts.openCal[languageService.setLanguage]}}
    </div>
    <div class="timer" [class.visible]="isLoading"></div>
  </div>

  <div class="error-message">{{calendarService.errorMessage}}</div>

  <button (click)="viewMain()">To Main Page</button>
  <button (click)="createNewAdmin()">Create New Calendar</button>
  <button (click)="adminLogin()">Edit existing Calendar</button>

</ion-content>
