<ion-header>

  <ion-navbar>
    <ion-title>Deltakere</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="members-page" padding>
  <div style="font-size: 18px; margin-top: 20px;">aa</div>
  <ion-item>
    <ion-input class="edit-input" placeholder="Add participant" [(ngModel)]="newParticipant"
               (keyup.enter)="addParticipant(newParticipant)"></ion-input>
  </ion-item>
  <div style="color: yellow; font-style: italic; width: 100%; margin-bottom: -5px;
font-size: 12px;">aa
  </div>

  <ion-list class="participants-container">
    <button *ngFor="let person of editor.calendars.participants; let i = index" ion-button small>
      {{person.name}}
      <ion-icon (click)="removeParticipant(i)" name="close" color="danger"></ion-icon>
    </button>

  </ion-list>
</ion-content>
