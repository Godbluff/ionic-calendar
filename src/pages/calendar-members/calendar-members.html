<ion-header>

  <ion-navbar>
    <ion-title>Deltakere</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="members-page">
  <ion-item>
    <ion-label floating>Legg til deltaker</ion-label>
    <ion-input [(ngModel)]="newParticipant"
               (keyup.enter)="addParticipant(newParticipant)"></ion-input>
  </ion-item>

  <ion-list class="participants-container">
    <p *ngIf="editor.calendars.participants && editor.calendars.participants.length === 0">Kalenderen har ingen deltakere. Skriv inn navn for Ã¥ legge til noen.</p>
    <button *ngFor="let person of editor.calendars.participants; let i = index" ion-button small>
      {{person.name}}
      <img (click)="removeParticipant(i)" src="assets/images/cancel-icon-5x5.svg" height="12" style="padding-left: 10px;">
    </button>

  </ion-list>
</ion-content>
