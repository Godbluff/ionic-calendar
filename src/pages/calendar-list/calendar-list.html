<ion-header>

  <ion-navbar>
    <ion-title>Calendar List Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="calendar-list" padding>
First Item is a '+' for creating a new calendar.
  If user has calendars, first list calendars (same as for user), and then the '+' at the bottom of the list.

  <h2>Tilgjengelige kalendere</h2>

  <ion-card (click)="toCalendarEdit()">
    <img src="assets/images/calendar-bg.jpg"/>
    <div class="card-title">
      <div class="header">{{editor.calendars.companyName}}</div>
      <div class="sub-title">21 Memebers</div>
    </div>
  </ion-card>

  <button (click)="toEditorPage()">Edit Calendar</button>
</ion-content>
